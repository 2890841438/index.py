# overwrite default value to this program
allowed_hosts: ["localhost"]
cors_allow_origins: ["*"]
cors_allow_methods: ["GET"]
cors_allow_credentials: false

# use in development
dev:
    "host": "localhost"
    "debug": true
    log_level: "debug"

# use in production
pro:
    "host": "127.0.0.1"
    "port": "41900"
    "log_level": "warning"
    "hotreload": false

# use in test
test:
    log_level: "debug"
